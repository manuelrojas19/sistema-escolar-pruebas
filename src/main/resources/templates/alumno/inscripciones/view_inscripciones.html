<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Inscripciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/scrollbar/jquery.mCustomScrollbar.min.css}">
</head>
<body>
<div th:insert="fragments/sidebar :: sidebar"></div>
<div id="content">
    <header>
        <div th:insert="fragments/navbar :: navbar" class="fixed-top"></div>
    </header>
    <main role="main">
        <div class="container">
            <div class="card mt-5">
                <h4 class="card-header"><strong>Inscripciones</strong></h4>
                <div class="card-body">
                    <p class="lead" th:text="'Creditos disponibles: ' + ${alumno.getCreditos()}"> Créditos disponibles: 0</p>
                    <hr>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Nombre del curso</th>
                                <th scope="col">Id de la asignatura</th>
                                <th scope="col">Profesor asignado</th>
                                <th scope="col">Créditos</th>
                                <th scope="col">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="curso: ${cursos}">
                                <td th:text="${curso.getAsignatura().getNombre()}"></td>
                                <td th:text="${curso.getAsignatura().getIdAsignatura()}"></td>
                                <td th:text="${curso.getProfesor().getPrimerApellido()} + ' ' + ${curso.getProfesor().getSegundoApellido()} + ' ' + ${curso.getProfesor().getPrimerNombre()} + ' ' + ${curso.getProfesor().getSegundoNombre()}"></td>
                                <td th:text="${curso.getAsignatura().getCreditos()}"></td>
                                <td>
                                    <a th:href="@{/estudiante/inscripciones/enroll/{idCurso} (idCurso = ${curso.getId()})}" class="btn btn-primary btn-sm" role="button"
                                       onclick="return confirm('¿Estas seguro que deseas inscribirte a este curso?')" title="Inscribirse al curso.">
                                        <i class="fas fa-plus-square" aria-hidden="true">
                                        </i>
                                    </a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div class="overlay"></div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<!-- Custom Scrollbar -->
<script th:src="@{/assets/scrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/scripts/sidebar.js}"></script>
</body>
</html>
