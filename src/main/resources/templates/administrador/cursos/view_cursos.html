<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cursos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/scrollbar/jquery.mCustomScrollbar.min.css}">
</head>
<body>
<div th:insert="fragments/sidebar :: sidebar"></div>
<div id="content">
    <header>
        <div th:insert="fragments/navbar :: navbar" class="fixed-top"></div>
        <div th:insert="fragments/navbar :: menu-navbar"></div>
    </header>
    <main role="main">
        <div class="container">
            <div class="card mt-5">
                <h4 class="card-header"><strong>Cursos registrados</strong></h4>
                <div class="card-body">
                    <a class="btn btn-success" th:href="@{/administrador/cursos/create}"
                       title="Registrar un nuevo curso." role="button">
                        <i class="fas fa-plus-square" aria-hidden="true"></i>
                        Registrar curso
                    </a>
                    <hr>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Asignatura</th>
                                <th scope="col">ID de la asignatura</th>
                                <th scope="col">Profesor asignado</th>
                                <th scope="col">Academia</th>
                                <th scope="col">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="curso: ${cursoList}">
                                <td th:text="${curso.getAsignatura().getNombre()}"></td>
                                <td th:text="${curso.getAsignatura().getIdAsignatura()}"></td>
                                <td th:text="${curso.getProfesor().getPrimerApellido()} + ' ' + ${curso.getProfesor().getSegundoApellido()} + ' ' + ${curso.getProfesor().getPrimerNombre()} + ' ' + ${curso.getProfesor().getSegundoNombre()}"></td>
                                <td th:text="${curso.getAsignatura().getAcademia().getNombre()}"></td>
                                <td>
                                    <a th:href="@{/administrador/cursos/delete/{curso} (curso =${curso.getId()})}"
                                       onclick="return confirm('Â¿Estas seguro que deseas eliminar este curso?')"
                                       class="btn btn-danger btn-sm mt-xl-0 mt-lg-0 mt-md-0 mt-sm-2 mt-2"
                                       role="button" title="Eliminar el curso."><i class="fas fa-trash"
                                                                                   aria-hidden="true"></i></a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div class="overlay"></div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<!-- Custom Scrollbar -->
<script th:src="@{/assets/scrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/scripts/sidebar.js}"></script>
</body>
</html>
