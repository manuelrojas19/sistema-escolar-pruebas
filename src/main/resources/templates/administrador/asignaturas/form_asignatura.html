<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/navbar :: navbar" class="sticky-top"></header>
<main role="main" class="mt-5">
    <div class="container">
        <div class="card">
            <h4 class="card-header"><strong>Datos de la asignatura</strong></h4>
            <div class="card-body">
                <form th:action="@{/administrador/asignaturas/save}" method="post" th:object="${asignatura}" class="row g-3">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        Por favor corriga los siguientes errores:
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <input type="hidden" id="id" name="id" th:value="${isEdit}?${asignatura.getId()}:-1"
                           required="required">
                    <div class="col-md-6">
                        <label for="idAsignatura" class="form-label">ID Asignatura</label>
                        <input type="text" th:field="*{idAsignatura}" class="form-control" id="idAsignatura" name="idAsignatura"
                               required="required">
                    </div>
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre de la asignatura</label>
                        <input type="text"  th:field="*{nombre}" class="form-control" id="nombre" name="nombre"
                               required="required">
                    </div>
                    <div class="col-md-6">
                        <label for="academia" class="form-label">Academia</label>
                        <select  th:field="*{academia.id}"  id="academia" name="academia" class="form-select">
                            <option th:each="academiaTemp : ${academias}" th:value="${academiaTemp.id}"
                                    th:text="${academiaTemp.nombre}">Ciencias de la Computación
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="creditos"  class="form-label">Créditos</label>
                        <input type="text"  th:field="*{creditos}"  class="form-control" id="creditos" name="creditos"
                               required="required">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
