<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Alumnos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/scrollbar/jquery.mCustomScrollbar.min.css}">
</head>
<body>
<div th:insert="fragments/sidebar :: sidebar"></div>
<div id="content">
    <header>
        <div th:insert="fragments/navbar :: navbar" class="fixed-top"></div>
        <div th:insert="fragments/navbar :: menu-navbar"></div>
    </header>
    <main role="main">
        <div class="container">
            <div class="card mt-5">
                <h4 class="card-header"><strong>Asignaturas registradas</strong></h4>
                <div class="card-body">
                    <a class="btn btn-success" th:href="@{/administrador/asignaturas/create}"
                       title="Registrar una nueva asignatura."
                       role="button"><i
                            class="fas fa-plus-square" aria-hidden="true"></i> Registrar asignatura</a>
                    <hr>
                    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong th:text="${msg}"></strong>
                        <small th:text="${text_msg}"></small>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${error_msg}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong th:text="${error_msg}"></strong>
                        <small th:text="${text_msg}"></small>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre de la Asignatura</th>
                                <th scope="col">Academia</th>
                                <th scope="col">Créditos</th>
                                <th scope="col">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="asignatura : ${asignaturasList}">
                                <td th:text="${asignatura.getIdAsignatura()}"></td>
                                <td th:text="${asignatura.getNombre()}"></td>
                                <td th:text="${asignatura.getAcademia().getNombre()}"></td>
                                <td th:text="${asignatura.getCreditos()}"></td>
                                <td>
                                    <!--th:href="@{/administrador/asignaturas/edit/{asignatura} (asignatura =${asignatura.getIdAsignatura()})}"-->
                                    <a href="#"
                                       class="btn btn-primary btn-sm" role="button"
                                       title="Editar los datos de la asignatura."><i
                                            class="fas fa-edit" aria-hidden="true"></i></a>
                                    <a th:href="@{/administrador/asignaturas/delete/{asignatura} (asignatura =${asignatura.getIdAsignatura()})}"
                                       onclick="return confirm('¿Estas seguro que deseas eliminar esta asignatura?')"
                                       class="btn btn-danger btn-sm mt-xl-0 mt-lg-0 mt-md-0 mt-sm-2 mt-2"
                                       role="button" title="Eliminar la asignatura."><i class="fas fa-trash"
                                                                                    aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div class="overlay"></div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<!-- Custom Scrollbar -->
<script th:src="@{/assets/scrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/scripts/sidebar.js}"></script>
</body>
</html>
